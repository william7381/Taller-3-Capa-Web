<div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Estudiante</button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Listar Estudiante</button>
</div>

<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de estudiante</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Apellidos
                </th>
                <th>
                    Codigo
                </th>
                <th>
                    Documento
                </th>
                <th>
                    Fecha de nacimiento
                </th>
                <th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.nombres}}</td>
                <td>{{row.apellidos}}</td>
                <td>{{row.codigo}}</td>
                <td>{{row.documento}}</td>
                <td>{{row.fechaNacimiento | date}}</td>
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Estudiante</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
                    <label for="nombre">Nombres</label>
                    <input id="nombres" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.nombres"
                           placeholder="nombres"/>
                    
                    <label for="nombre">Apellidos</label>
                     <input id="apellidos" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.apellidos"
                           placeholder="apellidos"/>
                     
                    <label for="nombre">Codigo</label>
                     <input id="codigo" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.codigo"
                           placeholder="codigo"/>
                     
                     <label for="nombre">Documento</label>
                     <input id="documento" 
                           class="form-control" 
                           type="text"
                           ng-model="datosFormulario.documento"
                           placeholder="documento"/>
                     
                       <label for="nombre">Fecha nacimiento</label>
                       <md-datepicker ng-model="datosFormulario.fechaNacimiento" md-placeholder="Enter date"></md-datepicker>
                    <div ng-show="errores.nombre">{{errores.nombre}}</div>
                </div>
            </div> 

            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
